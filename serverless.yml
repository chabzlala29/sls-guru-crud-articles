service: sls-guru-article-crud

custom:
  stage: ${opt:stage, self:provider.stage}
  stackName: ${self:service}-${self:custom.stage}

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs14.x

functions:
  list:
    handler: handler.list
    events:
      - http:
          path: articles
          method: get
