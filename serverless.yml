service: sls-guru-article-crud

plugins:
  - serverless-offline

custom:
  stage: ${opt:stage, self:provider.stage}
  stackName: ${self:service}-${self:custom.stage}
  serverless-offline:
    port: 4000

provider:
  name: aws
  runtime: nodejs14.x

functions:
  list:
    handler: handler.list
    layers:
      - !Ref NodemoduleslayerLambdaLayer
    events:
      - http:
          path: articles
          method: get

layers:
  nodemoduleslayer:
    path: node_modules
